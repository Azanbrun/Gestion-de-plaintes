<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../css/plainte.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">Gestion des Plaintes</div>
            <nav>
                <button class="btn-outline">Connexion</button>
            </nav>
        </div>
    </header>

    <div class="page-container">
        <div class="card">
            <h2>Inscription</h2>
            <form action="#">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom complet:" required>

                <label for="prenom">Prénoms:</label>
                <input type="text" id="prenom" name="prenom" placeholder="Entrez vos prénoms:" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email:" required>

                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe:" required>

                <label for="confirm-password">Confirmer le mot de passe:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe:" required>

                <button type="submit" class="btn-plainte">S'inscrire</button>
            </form>

            <p style="margin-top: 15px;text-align: center;">Déjà un compte ? <a href="connexion.html">Connectez-vous ici</a></p>
        </div>
    </div>
    <footer class="site-footer">
        <div class="container footer-inner">
            <p>&copy; 2025 Gestion des Plaintes. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
