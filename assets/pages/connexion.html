    <link rel="stylesheet" href="../css/plainte.css">
</head>
<body>
     <header class="site-header">
        <div class="container header-inner">
            <div class="brand">Gestion des Plaintes</div>
            <nav>
                <button class="btn-outline">Connexion</button>
            </nav>
        </div>
    </header>
    <div class="page-container">
        <div class="card">
            <h2>Se connecter</h2>
            <form action="#">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email:" required>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe:" required>
                <button type="submit" class="btn-primary">Se connecter</button>
            </form>

            <p style="margin-top: 15px;text-align: center;">Pas encore de compte ? <a href="inscription.html">Inscrivez-vous ici</a></p>
        </div>
    </div>
    <footer class="site-footer">

        </div>
